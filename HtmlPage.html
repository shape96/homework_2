<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <style>
        .block1 {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: blue;
        }

        .block2 {
            position: absolute;
            width: 50px;
            height: 60px;
            background-color: red;
        }
    </style>
    <div class="block1">
        <div class="block2"></div>
    </div>
    <script>
        
        const block2 = document.querySelector('.block2')
    
        let position = 0;
        let top_position = 0;

        const move = () => {
            if (position <= 520 && top_position == 0) {
                position += 33
                block2.style.left = `${position}px`;
                setTimeout(move, 100)
            } else if (position >= 520 && top_position <= 520) {
                top_position += 33;
                block2.style.top = `${top_position}px`;
                setTimeout(move, 100)
            } else if (top_position >= 520 && position != 0) {
                position -= 33;
                block2.style.left = `${position}px`;
                setTimeout(move, 100);
            } else if (position == 0 && top_position != 0) {
                top_position -= 33;
                block2.style.top = `${top_position}px`;
                 setTimeout(move, 100);
            }
        }
        move(); 

        function printNumbers(from, to) {
            let current = from;

            setTimeout(function go() {
                console.log(current);
                if (current < to) {
                    setTimeout(go, 1000);
                }
                current++;
            }, 1000);
        }
        printNumbers(1, 100);
    </script>
</body>
</html>
